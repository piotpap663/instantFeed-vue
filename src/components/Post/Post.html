<div class="postWrapper">
  <div class="container">
    <PostHeader :postId='post._id' :postUser='post.user || defaultUser' :postAuthorId='post.authorId'>
    </PostHeader>
    <PostContent :postText="post.text" :postImages='post.images'></PostContent>
    <PostInfo :postId='post._id' :postLikes='post.likes' :postAuthorId='post.authorId' :postLiked='post.liked'
      :postComments='post.comments' :postCreatedAt='post.created_at'></PostInfo>
  </div>
</div>
